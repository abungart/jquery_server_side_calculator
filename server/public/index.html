<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="vendors/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/client.js" type="text/javascript"></script>

    <link rel="stylesheet" href="styles/style.css" />

    <title>Server Side Calculator</title>
  </head>
  <body>
    <header>
      <h1>Server Side Calculator</h1>
    </header>
    <input
      type="text"
      placeholder="Numbers To Calculate"
      class="input_box"
      required
    />
    <button type="button" class="btn_clear">Clear</button>
    <button type="button" class="btn_plus, operator" data-index="+">+</button>
    <button type="button" class="btn_minus, operator" data-index="-">-</button>
    <button type="button" class="btn_multiply, operator" data-index="*">
      *
    </button>
    <button type="button" class="btn_divide, operator" data-index="/">/</button>
    <button type="button" class="btn_decimal, num" data-index=".">.</button>
    <button type="button" class="btn_equals">=</button>
    <button type="button" class="btn_one, num" data-index="1">1</button>
    <button type="button" class="btn_two, num" data-index="2">2</button>
    <button type="button" class="btn_three, num" data-index="3">3</button>
    <button type="button" class="btn_four, num" data-index="4">4</button>
    <button type="button" class="btn_five, num" data-index="5">5</button>
    <button type="button" class="btn_six, num" data-index="6">6</button>
    <button type="button" class="btn_seven, num" data-index="7">7</button>
    <button type="button" class="btn_eight, num" data-index="8">8</button>
    <button type="button" class="btn_nine, num" data-index="9">9</button>
    <button type="button" class="btn_zero, num" data-index="0">0</button>
  </body>
</html>
